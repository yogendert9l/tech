		<script src="js/jquery1.9.1.js"></script>

		<script>
			$(document).ready(function(){
				$('.side_menu').click(function(){
					$('.hidden_menu').toggleClass('active');
					$('body').toggleClass('active');
					$('header').toggleClass('active');
				});
				$('.side_ul a').click(function(){
					$('.hidden_menu').removeClass('active');
					$('body').removeClass('active');
					$('header').removeClass('active');
				});
				$('.feature_link').click(function(){
					$('body,html').animate({
						scrollTop:$('.features_division').offset().top - 100
					},500);
				});
					h = $('.features_division').offset().top - 105
				$(window).scroll(function(){
					if($(window).scrollTop() > h)
					{
						$('.feature_link').parent().addClass('active');
						$('.feature_link').parent().prev('li').removeClass('active');
					}
					else
					{
						$('.feature_link').parent().removeClass('active');
						$('.feature_link').parent().prev('li').addClass('active');
					}
				});
				
			});
			
		</script>
		<script>
			var myCenter=new google.maps.LatLng(28.502674,77.086341);

			function initialize()
			{
			var mapProp = {
			  center:myCenter,
			  zoom:11,
			  mapTypeId:google.maps.MapTypeId.ROADMAP
			  };

			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

			var marker=new google.maps.Marker({
			  position:myCenter,
			  icon:'images/map_pointer.png'
			  });

			marker.setMap(map);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
